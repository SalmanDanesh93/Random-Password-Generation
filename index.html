<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <th> <div id="generate" class="btn" onclick="writePassword()">Generate</div> </th>
          <label for="length">Length</label>
          <!-- Set minimum value to 8 and maximum value to 128 for length. Set default value to 12 -->
          <input type="number" id="length" min="8" max="128" value="12"/>    
          <!-- Created new div class for the checkboxes to allow control to be applied in CSS
          Included are the 3 variables in which user may chose from to determine what to be implemented into finished output -->
          <div class="checkBox">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
            <label for="alphabet">Include Alphabet</label>
            <input type="checkbox" id="alphabet" checked />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
